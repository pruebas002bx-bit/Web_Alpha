{% extends 'base.html' %}

{% block content %}
<div style="max-width: 600px; margin: 0 auto; background: white; padding: 40px; border-top: 5px solid #D32F2F; box-shadow: 0 5px 15px rgba(0,0,0,0.1);">
    
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:30px;">
        <h2 style="margin:0; text-transform:uppercase;">Admin Panel</h2>
        <a href="/logout" style="color:red; font-size:0.9rem;">Cerrar Sesión</a>
    </div>

    <form method="POST" action="/admin" enctype="multipart/form-data">
        <div style="margin-bottom:20px;">
            <label style="font-weight:bold; display:block; margin-bottom:5px;">Nombre Producto</label>
            <input type="text" name="name" style="width:100%; padding:10px; border:1px solid #ccc;" required>
        </div>

        <div style="margin-bottom:20px;">
            <label style="font-weight:bold; display:block; margin-bottom:5px;">Categoría</label>
            <select name="category" style="width:100%; padding:10px; border:1px solid #ccc;">
                <option value="Escenarios">Escenarios</option>
                <option value="Armas">Armas</option>
                <option value="Kits">Kit de Tiro</option>
                <option value="Simuladores">Simuladores</option>
                <option value="Ofertas">Ofertas</option>
            </select>
        </div>

        <div style="margin-bottom:20px;">
            <label style="font-weight:bold; display:block; margin-bottom:5px;">Especificaciones</label>
            <textarea name="specs" rows="4" style="width:100%; padding:10px; border:1px solid #ccc;"></textarea>
        </div>

        <div style="margin-bottom:20px; background:#f9f9f9; padding:15px; border:1px dashed #ccc;">
            <label style="font-weight:bold; display:block; margin-bottom:5px;">Imágenes (Múltiples)</label>
            <input type="file" name="images" multiple accept="image/*" style="width:100%;">
            <small style="color:#666;">Se comprimirán y subirán a ImgBB.</small>
        </div>

        <div style="margin-bottom:20px;">
            <label style="font-weight:bold; display:block; margin-bottom:5px;">Precio USD</label>
            <input type="number" step="0.01" name="price_usd" style="width:100%; padding:10px; border:1px solid #ccc;" required>
        </div>

        <button type="submit" style="width:100%; background:#000; color:white; padding:15px; border:none; font-weight:bold; cursor:pointer;">GUARDAR PRODUCTO</button>
    </form>
</div>
{% endblock %}
