{% extends 'base.html' %}

{% block content %}
<div class="form-box" style="width: 100%; max-width: 700px;">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; padding-bottom: 10px; border-bottom: 1px solid #eee;">
        <h2 style="font-weight: 900; text-transform: uppercase;">{{ t.panel_title }}</h2>
        <a href="/logout" style="color: var(--brand-red); font-weight: bold; font-size: 0.9rem; text-decoration: underline;">{{ t.logout }}</a>
    </div>

    <form method="POST" action="/admin" enctype="multipart/form-data">
        <div class="form-group">
            <label>{{ t.prod_name }}</label>
            <input type="text" name="name" class="form-control" placeholder="Ej: Glock 17 Gen 5" required>
        </div>

        <div class="form-group">
            <label>{{ t.category }}</label>
            <select name="category" class="form-control" required>
                <option value="Escenarios">{{ t.scenarios }}</option>
                <option value="Armas">{{ t.weapons }}</option>
                <option value="Kits">{{ t.kits }}</option>
                <option value="Simuladores">{{ t.sims }}</option>
            </select>
        </div>

        <div class="form-group">
            <label>{{ t.specs }}</label>
            <textarea name="specs" class="form-control" rows="4" placeholder="Detalles técnicos..."></textarea>
        </div>

        <div class="form-group">
            <label>{{ t.images_label }}</label>
            <input type="file" name="images" class="form-control" multiple accept="image/*" required>
            <small style="color: #666; display: block; margin-top: 5px;">Se subirán automáticamente a ImgBB.</small>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
            <div class="form-group">
                <label>{{ t.price_usd }}</label>
                <input type="number" step="0.01" name="price_usd" class="form-control" placeholder="0.00" required>
            </div>
            <div class="form-group">
                <label>{{ t.price_cop }}</label>
                <input type="text" class="form-control" placeholder="---" disabled style="background: #eee;">
            </div>
        </div>

        <button type="submit" class="btn">{{ t.save_btn }}</button>
    </form>
</div>
{% endblock %}
